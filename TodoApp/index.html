<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab100a8db1.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container-fluid">
    <div class="container">
        <div class="mx-auto mt-5" style="max-width: 700px;">
            <div class="input-group mb-3">
              
                <input type="text" class="form-control" placeholder="Task Title" aria-label="Enter Task" aria-describedby="button-addon2" id="tasktitle">
                <input type="text" class="form-control" placeholder="Enter A Task" aria-label="Enter Task" aria-describedby="button-addon2" id="taskdesc">
                <button class="btn text-white btn-info" type="button" id="addtask">Add Task</button>
            </div>
        </div>
          <div class="display">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">No.</th>
                      <th scope="col">Task Title</th>
                      <th scope="col">Description</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody id="records">
                    <tr>
                      <th scope="row">1</th>
                      <td>Code</td>
                      <td>To do Project</td>
                      <td>
                          <i class="btn text-white btn-info mx-3 fa-solid fa-pen-to-square"></i><i class="btn btn-danger text-white fa-solid fa-trash"></i>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Code</td>
                      <td>To do Project</td>
                      <td>
                          <i class="btn text-white btn-info mx-3 fa-solid fa-pen-to-square"></i><i class="btn btn-danger text-white fa-solid fa-trash"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
        </div>
    </div>
   </div>

    
   <script src="https://kit.fontawesome.com/ab100a8db1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
